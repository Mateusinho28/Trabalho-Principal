<!DOCTYPE html>
<html lang="pt-br"> <!-- Define o tipo de documento e o idioma da página -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a visualização para dispositivos móveis -->
    <title>Contato</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Link para o arquivo de estilos CSS externo -->
</head>
<body>
    <header> <!-- Cabeçalho da página -->
        <img src="imagem.png" class="header-image">
        <nav>
            <ul>
                <!-- Lista de links de navegação -->
                <li><a href="index.html">Início</a></li>
                <li><a href="sobre.html">Sobre Mim</a></li>
                <li><a href="formacao.html">Formação</a></li>
                <li><a href="portfolio.html">Portfólio</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    
    <main> <!-- Conteúdo principal da página -->
        <section class="contact"> <!-- Seção de contato -->
            <h1>Contato</h1>
            <form> <!-- Formulário de contato -->
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required></textarea>
                
                <!-- Botão para enviar o formulário -->
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer> <!-- Rodapé da página -->
        <p>&copy; 2024 Mateus Costa. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
